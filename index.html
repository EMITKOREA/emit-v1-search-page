<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 검색</title>
    <style>
        body {
            font-family: 'Nanum Gothic', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .search-section {
            text-align: center;
            padding: 20px 20px;
            background-color: #1c386f; /* 배경색 */
            color: white;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            max-width: 600px; /* 🔴 최대 크기 제한: 600px */
            width: 90%; /* 🔵 화면 크기에 따라 가변 */
            margin: 0 auto;
        }
        .search-input {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-input::placeholder {
            font-size: 14px;
            color: #aaa; /* Placeholder 색상 */
        }
        .search-input:focus {
            border-color: #00aaff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .search-button {
            padding: 12px 20px;
            background-color: #007bff; /* 버튼 색상 */
            color: white;
            font-size: 16px;
            font-weight: bold; /* 글씨 굵게 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .search-button:hover {
            background-color: #0056b3; /* hover 시 더 어두운 파란색 */
            transform: scale(1.05); /* 약간 확대 효과 */
        }
        @media (max-width: 600px) {
            .search-box {
                flex-direction: column; /* 모바일에서 버튼과 입력창을 세로로 정렬 */
                gap: 10px;
            }
            .search-input {
                width: 100%;
            }
            .search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="search-section">
        <form action="https://blog.naver.com/PostSearchList.naver" method="GET" class="search-box">
            <input type="hidden" name="blogId" value="em_industry">
            <input 
                type="text" 
                name="searchText" 
                class="search-input" 
                placeholder="제조사 또는 제품명을 입력하세요">
            <button type="submit" class="search-button">검색</button>
        </form>
    </div>
</body>
</html>
